<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>


    <!-- Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

    <!-- stylesheet -->

</head>

<body>

    <header>
        <div class="header-flexbox mpb-default">
            <span><img src="img/logo.svg" alt="discord-logo"></span>
            <div class="header-links">
                <a href="https://www.google.it/">Scarica</a>
                <a href="https://www.google.it/">Perch√© Discord</a>
                <a href="https://www.google.it/">Nitro</a>
                <a href="https://www.google.it/">Sicurezza</a>
                <a href="https://www.google.it/">Assistenza</a>
            </div>
            <span> <button class="button-default">LOGIN</button></span>
        </div>
    </header>

    <main>
        <div class="blue-container debug">
            <div class="mpb-default" id="pink-container"></div>
        </div>
        <hr>

        <div class="main-section">
            <div class="main-container debug">
                <div class="flexbox-2-elements mpb-default">
                    <div class="flexitem-big">prova</div>
                    <div class="flexitem-small">prova</div>
                </div>
            </div>

            <div class="main-container debug">
                <div class="flexbox-2-elements reverse mpb-default">
                    <div class="flexitem-big">prova</div>
                    <div class="flexitem-small">prova</div>
                </div>
            </div>

            <div class="main-container debug">
                <div class="flexbox-2-elements mpb-default">
                    <div class="flexitem-big">prova</div>
                    <div class="flexitem-small">prova</div>
                </div>
            </div>

            <div class="main-container">
                <div class="mpb-default debug">
                    <div id="item-green">prova</div>
                </div>
            </div>
        </div>

        <div id="black-container" class="debug">
            <div class="flexbox-5-elements mpb-default debug">
                <div id="flex-width-block">prova</div>
                <div class="flexbox-4-elements">
                    <div>prova</div>
                    <div>prova</div>
                    <div>prova</div>
                    <div>prova</div>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="flexbox-footer mpb-default">
            <div class="flexitem-footer">Logo</div>
            <div class="flexitem-footer">Bottone</div>
        </div>
    </footer>

</html>
